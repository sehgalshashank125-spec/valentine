<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#fff0f6,#f3d9fa);
    min-height:100vh;
}

h1{
    text-align:center;
    padding:30px 10px 10px;
    color:#ff4d6d;
    font-size:32px;
}

.subtitle{
    text-align:center;
    color:#6a0572;
    margin-bottom:30px;
}

.gallery{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:25px;
    padding:30px 60px;
}

.card{
    background:white;
    border-radius:22px;
    padding:15px;
    box-shadow:0 12px 30px rgba(0,0,0,.18);
    transition:.4s;
    text-align:center;
}

.card:hover{
    transform:translateY(-8px);
    box-shadow:0 18px 40px rgba(255,77,109,.45);
}

.card img{
    width:100%;
    height:260px;
    object-fit:cover;
    border-radius:16px;
    transition:.4s;
}

.card:hover img{
    transform:scale(1.05);
}

.caption{
    margin-top:12px;
    font-size:15px;
    color:#3a0f2e;
}

/* mobile responsive */
@media(max-width:900px){
    .gallery{
        grid-template-columns:repeat(2,1fr);
        padding:20px;
    }
}

@media(max-width:500px){
    .gallery{
        grid-template-columns:1fr;
    }
}

.next{
    display:flex;
    justify-content:center;
    margin:40px 0;
}

.next a{
    text-decoration:none;
    padding:14px 36px;
    border-radius:40px;
    background:linear-gradient(45deg,#ff4d6d,#c77dff);
    color:white;
    font-size:18px;
    transition:.35s;
}

.next a:hover{
    transform:translateY(-4px) scale(1.08);
    box-shadow:0 12px 30px rgba(0,0,0,.3);
}
</style>
</head>
